<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bca0c7a652.js"
      crossorigin="anonymous"
    ></script>
    <title>BG kadernictvi</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="brand-name">BG kadernictvi</div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li class="home">Domů</li>
            <li class="about">O mně</li>
            <li class="sevices">Služby</li>
            <li class="pricing">Ceník</li>
            <li class="contact">Kontakt</li>
          </ul>
        </div>
        <div class="social-links">
          <div class="be-social">
            <i class="fa-brands fa-instagram"></i><a href=""></a>
          </div>
          <div class="be-social"><i class="fa-brands fa-facebook"></i></div>
          <div class="be-social"><i class="fa-brands fa-tiktok"></i></div>
        </div>
      </nav>
    </header>

    <section class="hero_introduction">
      <div class="introduction-wrap">
        <div class="introduction-title">
          <div class="primary_title">
            <h2 class="primary_heading">Betka Galdova</h2>
          </div>
          <div class="main_title">
            <h1 class="main_heading">Hair Stylist</h1>
          </div>
          <div class="secondary_title">
            <h2 class="secondary_heading">
              Vítejte ve světě nekonečné krásy a sebejistoty! Jste jedineční a
              vaše krása by měla být také jedinečná. Vstupte do našeho
              kadeřnictví a dejte nám příležitost pomoci vám vyjádřit vaši
              autentičnost.
            </h2>
          </div>
        </div>
        <div class="introduction_buttons">
          <div class="sevices">
            <button class="button_sevices">Služby</button>
          </div>
          <div class="contact">
            <button class="button_contact">Kontakt</button>
          </div>
        </div>
      </div>
    </section>

    <section class="hero_business-summary"></section>

    <section class="hero_services-summary"></section>

    <section class="hero_about-summary"></section>

    <section class="testimonies-box"></section>
    <section class="home-gallery"></section>
    <footer></footer>
  </body>
</html>
